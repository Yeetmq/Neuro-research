<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Neuro-Research</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Пайплайн анализа данных</h1>
    <form action="https://192.168.202.60:9001/proxy/8001/run" method="post">
        <div class="mb-3">
            <label for="query" class="form-label">Поисковый запрос</label>
            <input type="text" class="form-control" id="query" name="query" required>
        </div>
        <div class="mb-3">
            <label for="links_num" class="form-label">Кол-во ссылок-источников</label>
            <input type="number" class="form-control" id="links_num" name="links_num" value="5">
        </div>
        <button type="submit" class="btn btn-primary">Запустить</button>
    </form>

    <div id="results" class="mt-5" hx-get="/results" hx-trigger="every 5s" hx-swap="outerHTML">
        <!-- Результаты будут обновляться асинхронно -->
    </div>
</body>
</html>
